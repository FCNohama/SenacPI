<div class="container" th:fragment="form(novoAluno, action)">
    <div class="row">
        <form th:object="${novoAluno}" th:action="${action}" method="POST">
            <div class="mb-3">
                <label class="form-label">Nome do Aluno</label>
                <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{nome}">
                <div class="invalid-feedback" th:errors="*{nome}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Ano</label>
                <input class="form-control" th:errorclass="is-invalid"  type="text" th:field="*{ano}">
                <div class="invalid-feedback" th:errors="*{ano}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Per√≠odo</label>
                <select class="form-select" th:field="*{periodoAluno}">
                    <option th:each="periodo : ${listaPeriodoAluno}"
                            th:value="${periodo}" th:text="${periodo}"></option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Submeter</button>
            <a href="javascript:history.back()">Voltar</a>
        </form>
    </div>
</div>
