<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{geral/fragmentos :: head('Listagem de Alunos')}"></head>
<body>
    <header th:replace="~{geral/fragmentos :: header('Lista de Alunos')}"></header>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Ano</th>
                            <th scope="col">Período</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="aluno : ${alunos}">
                            <th class="col-1" scope="row" th:text="${aluno.id}">ID</th>
                            <td class="col-4" th:text="${aluno.nome}">Nome do Aluno</td>
                            <td class="col-2" th:text="${aluno.ano}">Ano</td>
                            <td class="col-2" th:text="${aluno.periodoAluno.toString()}">Período</td>
                            <td class="col-1"><a th:href="@{/alunos/{id}(id=${aluno.id})}">Detalhes</a></td>
                            <td class="col-1"><a th:href="@{/alunos/{id}/edit(id=${aluno.id})}">Editar</a></td>
                            <td class="col-1"><a th:href="@{/alunos/{id}/delete(id=${aluno.id})}">Deletar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <a href="/alunos/cadastro" class="btn btn-primary">Novo Aluno</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
