<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
<head th:replace="~{geral/fragmentos :: head('Novo Aluno')}"></head>

<body>
    <header th:replace="~{geral/fragmentos :: header('Aluno #' + ${aluno.id})}"></header>
    
    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <b>Nome:</b> <span th:text="${aluno?.nome}">Nome não disponível</span><br/>
                    <b>Ano:</b> <span th:text="${aluno?.ano}">Ano não disponível</span><br/>
                    <b>Período</b> <span th:text="${aluno?.periodoAluno?.toString()}">Status não disponível</span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a th:href="@{/alunos/{alunoId}/edit(alunoId=${aluno?.id})}">Editar</a> 
                    <a th:href="@{/alunos}">Voltar</a>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
